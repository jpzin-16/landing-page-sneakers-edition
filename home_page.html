<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Compre os melhores sneakers na nossa loja online. Frete grátis para todo o Brasil.">
  <title>Sneaker Company - Fall Limited Edition Sneakers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <nav class="navbar container">
      <div class="navbar-logo">
        <a href="home_page.html" aria-label="Página inicial">
          <img src="images/logo.svg" alt="Sneakers Logo" width="138" height="20">
        </a>
      </div>

      <button class="navbar-toggle" aria-label="Abrir menu" aria-expanded="false">
        <span class="hamburger"></span>
      </button>

      <ul class="navbar-links">
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="navbar-actions">
        <button class="cart-btn" aria-label="Carrinho de compras">
          <img src="images/icon-cart.svg" alt="" width="22" height="20">
          <span class="cart-count">0</span>
        </button>
        
        <button class="profile-btn" aria-label="Perfil do usuário">
          <img src="images/image-avatar.png" alt="Avatar do usuário" width="50" height="50">
        </button>
      </div>
    </nav>
  </header>

  <main class="main container">
    <div class="product-container">
      <div class="product-gallery">
        <div class="main-image-container">
          <img class="product-main-img" src="images/image-product-1.jpg" alt="Fall Limited Edition Sneakers" width="445" height="445" loading="lazy">
          <button class="prev-btn" aria-label="Imagem anterior"><i class="fas fa-chevron-left"></i></button>
          <button class="next-btn" aria-label="Próxima imagem"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <div class="product-thumbnails">
          <button class="thumbnail active" data-image="images/image-product-1.jpg">
            <img src="images/image-product-1-thumbnail.jpg" alt="Miniatura 1" width="88" height="88">
          </button>
          <button class="thumbnail" data-image="images/image-product-2.jpg">
            <img src="images/image-product-2-thumbnail.jpg" alt="Miniatura 2" width="88" height="88">
          </button>
          <button class="thumbnail" data-image="images/image-product-3.jpg">
            <img src="images/image-product-3-thumbnail.jpg" alt="Miniatura 3" width="88" height="88">
          </button>
          <button class="thumbnail" data-image="images/image-product-4.jpg">
            <img src="images/image-product-4-thumbnail.jpg" alt="Miniatura 4" width="88" height="88">
          </button>
        </div>
      </div>

      <div class="product-info">
        <p class="company">Sneaker Company</p>
        <h1>Fall Limited Edition Sneakers</h1>
        <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable
          rubber outer sole, they'll withstand everything the weather can offer.</p>

        <div class="price-section">
          <div class="current-price">
            <span class="price">$125.00</span>
            <span class="discount">50%</span>
          </div>
          <div class="old-price">$250.00</div>
        </div>

        <div class="purchase-section">
          <div class="quantity-selector">
            <button class="decrease-btn" aria-label="Diminuir quantidade">-</button>
            <span class="quantity">1</span>
            <button class="increase-btn" aria-label="Aumentar quantidade">+</button>
          </div>
          <button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="" width="15" height="16">
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
      <h2>Cart</h2>
      <button id="close-cart" aria-label="Fechar carrinho">&times;</button>
    </div>
    <div class="cart-content">
      <div class="cart-items"></div>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <div class="overlay"></div>

  <script src="script.js" defer></script>
</body>
</html>
